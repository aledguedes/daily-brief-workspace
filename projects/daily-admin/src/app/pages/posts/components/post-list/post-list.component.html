<div class="max-w-7xl mx-auto">
  <!-- BARRA DE BUSCA + FILTROS -->
  <div class="bg-white rounded-2xl p-6 shadow-lg border border-gray-100 mb-8">
    <div class="flex flex-col lg:flex-row gap-6">
      <!-- Campo de busca -->
      <div class="flex-1">
        <div class="relative">
          <svg
            class="w-5 h-5 absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            />
          </svg>
          <input
            type="text"
            id="searchInput"
            placeholder="Buscar por título, tema ou conteúdo..."
            class="w-full pl-12 pr-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none search-glow transition"
          />
        </div>
      </div>

      <!-- Filtros -->
      <div class="flex flex-wrap gap-2">
        @for (filter of filters; track filter.id) {
          <button
            type="button"
            class="filter-chip px-4 py-2 rounded-xl text-sm font-semibold transition-colors"
            [ngClass]="{
              'bg-gray-200 text-gray-900 font-bold': filter.active,
              'bg-gray-100 text-gray-700 hover:bg-gray-200': !filter.active,
            }"
            (click)="setActiveFilter(filter.id)"
          >
            {{ filter.label }}
          </button>
        }
      </div>
    </div>
  </div>

  <!-- LISTA DE ARTIGOS -->
  <main class="max-w-7xl mx-auto pb-24">
    <div id="articlesGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      @if (recentPosts && recentPosts.length > 0) {
        @for (article of recentPosts; track article.id) {
          <app-article-card [article]="article" (openDetails)="openSidePanel($event)" />
        }
      } @else {
        <p class="text-xl text-red-500 font-semibold mt-8 col-span-full text-center">
          ❌ Erro ao carregar a lista de artigos ou lista vazia.
        </p>
      }
    </div>
  </main>
  <!-- SIDE PANEL -->
  <app-side-panel [article]="selectedArticle" [isOpen]="panelOpen" (closePanel)="closeSidePanel()">
  </app-side-panel>
</div>
