<div class="bg-gray-50 min-h-screen">
  <app-header />

  <div
    id="sidebar"
    [class.translate-x-0]="isSidebarOpen()"
    [class.-translate-x-full]="!isSidebarOpen()"
    [class.lg:w-20]="isSidebarRetracted()"
    [class.lg:w-64]="!isSidebarRetracted()"
    class="fixed left-0 top-20 h-full w-64 bg-white shadow-lg transform lg:translate-x-0 transition-all duration-300 ease-in-out z-40 overflow-y-auto"
  >
    <app-sidebar [navItems]="navItems" />
  </div>

  <div
    id="overlay"
    [class.hidden]="!isSidebarOpen()"
    (click)="closeSidebar()"
    class="fixed inset-0 bg-black/30 z-30 lg:hidden backdrop-blur-sm backdrop-saturate-150"
  ></div>

  <main
    class="min-h-screen transition-all duration-300 ease-in-out p-4 pt-20"
    [class.lg:ml-20]="isSidebarRetracted()"
    [class.lg:ml-64]="!isSidebarRetracted()"
  >
    <div class="p-2 lg:p-4">
      <router-outlet />
    </div>
  </main>
</div>
