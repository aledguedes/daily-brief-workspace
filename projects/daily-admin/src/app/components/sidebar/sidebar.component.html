<aside
  class="h-full w-full bg-white shadow-lg transition-transform duration-300 ease-in-out z-40 overflow-y-auto"
>
  <nav class="p-4">
    <ul class="space-y-2">
      @for (item of navItems; track item) {
        @if (!item.hasChildren) {
          <li [class.lg:mt-2]="isCollapsed">
            <a
              [routerLink]="item.route"
              (click)="closeMenuOnNavigate()"
              routerLinkActive="bg-indigo-50 text-indigo-600"
              [routerLinkActiveOptions]="{ exact: item.route !== '/home' }"
              [title]="isCollapsed ? item.title : null"
              class="group flex items-center px-4 py-3 lg:py-4 text-gray-700 rounded-lg hover:bg-indigo-100 hover:text-indigo-600 transition relative overflow-hidden"
              [class.justify-center]="isCollapsed"
              [class.justify-start]="!isCollapsed"
            >
              <i
                class="text-lg"
                [class]="item.icon"
                [class.mr-0]="isCollapsed"
                [class.mr-3]="!isCollapsed"
              ></i>
              <span class="font-medium" [class.hidden]="isCollapsed">{{ item.title }}</span>
            </a>
          </li>
        }

        @if (item.hasChildren) {
          <li [class.lg:mt-2]="isCollapsed">
            <button
              (click)="!isCollapsed ? toggleMenu(item) : null"
              [title]="isCollapsed ? item.title : null"
              class="group menu-item w-full flex items-center px-4 py-3 lg:py-4 text-gray-700 rounded-lg hover:bg-indigo-50 transition relative overflow-hidden"
              [class.justify-center]="isCollapsed"
              [class.justify-between]="!isCollapsed"
            >
              <div
                class="flex items-center"
                [class.space-x-0]="isCollapsed"
                [class.space-x-3]="!isCollapsed"
              >
                <i
                  class="text-gray-600 group-hover:text-indigo-600 text-lg"
                  [class]="item.icon"
                ></i>
                <span class="font-medium group-hover:text-indigo-600" [class.hidden]="isCollapsed">
                  {{ item.title }}
                </span>
              </div>

              @if (!isCollapsed) {
                <i
                  class="fas fa-chevron-down text-sm transition-transform text-gray-600 group-hover:text-indigo-600"
                  [class.rotate-90]="item.isOpen"
                ></i>
              }
            </button>

            @if (!isCollapsed) {
              <ul
                [class.hidden]="!item.isOpen"
                class="submenu ml-6 mt-1 space-y-1 border-l-2 border-gray-200 pl-2"
              >
                @for (child of item.childrens; track child) {
                  <li>
                    <a
                      [routerLink]="child.route"
                      (click)="closeMenuOnNavigate()"
                      routerLinkActive="text-indigo-600 bg-indigo-50"
                      class="block px-4 py-2 text-sm text-gray-600 hover:text-indigo-600 hover:bg-indigo-50 rounded transition"
                    >
                      {{ child.title }}
                    </a>
                  </li>
                }
              </ul>
            }
          </li>
        }
      }
    </ul>
  </nav>
</aside>
