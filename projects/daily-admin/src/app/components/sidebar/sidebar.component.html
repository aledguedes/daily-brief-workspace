<aside
  #asideRef
  class="fixed left-0 top-0 h-full w-64 bg-white shadow-lg transform -translate-x-full lg:translate-x-0 transition-transform duration-300 ease-in-out z-40 overflow-y-auto"
  [ngClass]="{
    '-translate-x-full': !isSidebarOpen(),
    'translate-x-0': isSidebarOpen(),
  }"
>
  <nav class="p-4">
    <ul class="space-y-2">
      <!-- Iteração dos itens do menu -->
      @for (item of navItems; track item.id) {
        @if (!item.hasChildren) {
          <li>
            <a
              [routerLink]="item.route"
              routerLinkActive="bg-indigo-50 text-indigo-600"
              [routerLinkActiveOptions]="{ exact: true }"
              class="flex items-center space-x-3 px-4 py-3 text-gray-700 rounded-lg hover:bg-indigo-100 transition"
              (click)="closeMenuOnNavigate()"
            >
              <i [ngClass]="item.icon"></i>
              <span class="font-medium">{{ item.title }}</span>
            </a>
          </li>
        }
        @if (item.hasChildren) {
          <li>
            <button
              type="button"
              [ngClass]="{
                'bg-indigo-50 text-indigo-600': isParentActive(item),
                'text-gray-700 hover:bg-gray-50': !isParentActive(item),
              }"
              class="w-full flex items-center justify-between px-4 py-3 rounded-lg transition"
              (click)="toggleSubmenu(item)"
            >
              <div class="flex items-center space-x-3">
                <i [ngClass]="item.icon" class="text-gray-600"></i>

                <span>{{ item.title }}</span>
              </div>
              <i
                class="fas fa-chevron-down text-sm transform transition-transform"
                [ngClass]="{ 'rotate-180': isSubmenuOpen(item) }"
              ></i>
            </button>

            <ul class="submenu ml-4 mt-2 space-y-1" [ngClass]="{ hidden: !isSubmenuOpen(item) }">
              @for (child of item.childrens; track child.id) {
                <li>
                  <a
                    [routerLink]="child.route"
                    routerLinkActive="bg-indigo-50 text-indigo-600"
                    [routerLinkActiveOptions]="{ exact: true }"
                    class="block px-4 py-2 text-sm text-gray-600 hover:text-indigo-600 hover:bg-indigo-50 rounded"
                    (click)="closeMenuOnNavigate()"
                  >
                    <span>{{ child.title }}</span>
                  </a>
                </li>
              }
            </ul>
          </li>
        }
      }
    </ul>
  </nav>
</aside>
