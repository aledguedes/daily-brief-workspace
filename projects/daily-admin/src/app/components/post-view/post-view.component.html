<div class="p-6 max-w-6xl mx-auto bg-gray-100 min-h-screen">
  <div class="flex space-x-4 mb-3 justify-around align-center">
    <div class="flex-1">
      <button
        [routerLink]="['/home/posts']"
        class="font-semibold border border-blue-700 text-blue-700 bg-transparent px-4 py-2 rounded-lg shadow hover:bg-blue-700 hover:text-white transition-colors flex items-center"
      >
        <i class="ri-arrow-left-line mr-1"></i>
        Voltar para Posts
      </button>
    </div>
    <div class="flex space-x-4 mb-3 justify-around">
      <!-- Bloco 2: Rejeitar, Aprovar e Editar -->
      <div class="flex-1 flex justify-around space-x-4">
        <button
          (click)="patchPost('reject')"
          [disabled]="article.status !== 'PENDING'"
          class="border border-red-600 text-red-600 bg-transparent px-4 py-2 rounded-lg shadow hover:bg-red-600 hover:text-white transition-colors flex items-center disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <i class="ri-close-circle-line mr-1"></i>
          Rejeitar
        </button>
        <button
          [disabled]="article.status !== 'PENDING'"
          (click)="patchPost('approve')"
          class="border border-green-600 text-green-600 bg-transparent px-4 py-2 rounded-lg shadow hover:bg-green-600 hover:text-white transition-colors flex items-center disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <i class="ri-checkbox-circle-line mr-1"></i>
          Aprovar
        </button>
        <button
          [disabled]="article.status !== 'PENDING'"
          class="border border-yellow-500 text-yellow-500 bg-transparent px-4 py-2 rounded-lg shadow hover:bg-yellow-500 hover:text-white transition-colors flex items-center disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <i class="ri-edit-box-line mr-1"></i>
          Editar
        </button>
      </div>
    </div>
  </div>
  <div class="flex space-x-4">
    <div class="flex-1 bg-white p-6 rounded-lg shadow-md">
      <app-body-article [article]="article" />
    </div>

    <div class="w-80 bg-white p-4 rounded-lg shadow-md self-start">
      <app-side-menu [data]="sideMenuArticle" />
    </div>
  </div>
</div>
