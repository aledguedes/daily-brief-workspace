<div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <div class="fixed inset-0 bg-gray-500/75 transition-opacity" aria-hidden="true"></div>

  <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
    <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
      <div
        class="relative transform overflow-hidden rounded-lg bg-white text-center shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg"
      >
        <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
          <div class="flex flex-col items-center justify-center">
            <div
              class="mx-auto flex size-12 shrink-0 items-center justify-center rounded-full bg-green-100 sm:mx-0 sm:size-12"
            >
              <svg
                class="size-6 text-green-600"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
                data-slot="icon"
              >
                <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
              </svg>
            </div>
            <div class="mt-3 text-center">
              <h3 class="text-lg font-semibold text-gray-900" id="modal-title">
                Payment successful
              </h3>
              <div class="mt-2">
                <p class="text-sm text-gray-500">
                  Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eius aliquam laudantium
                  explicabo pariatur iste dolorem animi vitae error totam. At sapiente aliquam
                  accusamus facere veritatis.
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="bg-white px-4 py-3 sm:flex sm:flex-row sm:justify-center sm:px-6 gap-4">
          <button
            (click)="controlModal.emit(false)"
            type="button"
            class="w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-xs ring-1 ring-gray-300 ring-inset hover:bg-gray-50 w-full sm:w-auto"
          >
            Cancel
          </button>
          <button
            type="button"
            class="w-full justify-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-indigo-500 w-full sm:w-auto"
          >
            Deactivate
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
