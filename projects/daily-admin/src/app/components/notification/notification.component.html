@if (show) {
  <div
    class="shadow-lg rounded-lg bg-white mx-auto m-8 p-4 notification-box flex min-w-[340px] max-w-md z-50 fixed top-4 left-1/2 transform -translate-x-1/2 items-start gap-4 transition-all duration-300"
    [ngClass]="type"
    role="alert"
  >
    <div
      class="flex items-center justify-center w-12 h-12 rounded-md"
      [ngClass]="{
        'bg-green-100 text-green-600': type === 'success',
        'bg-red-100 text-red-600': type === 'error',
        'bg-blue-100 text-blue-600': type === 'info',
        'bg-yellow-100 text-yellow-600': type === 'warning',
      }"
    >
      <i
        [ngClass]="{
          'ri-checkbox-circle-line': type === 'success',
          'ri-close-circle-line ri-lg': type === 'error',
          'ri-information-line': type === 'info',
          'ri-alert-line': type === 'warning',
        }"
        class="text-lg"
      ></i>
    </div>

    <div class="flex flex-col justify-center gap-1 flex-1">
      <div class="text-sm font-semibold flex items-center justify-between">
        <span>{{ title }}</span>
        <span class="cursor-pointer ml-2" (click)="close()">
          <i class="ri-close-line text-gray-600 text-lg"></i>
        </span>
      </div>
      <div class="text-sm text-gray-600 tracking-tight">
        {{ message }}
      </div>
    </div>
  </div>
}
